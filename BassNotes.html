<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guide To Bass Notes</title>
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Consolas', 'Droid Sans Mono', monospace;
        font-size: 64px;
    }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <svg width="100%" viewBox="-2 -2 4000 2500" id="output">


          

        </svg>
    </div>
    <script>

        var spacer = 110;
        //function ytohz(input){ return input/hzJump + bottomHz;}
        //function hztoy(input){ return (input - bottomHz) * hzJump;}
        function hztoy(input) { return hzton(input)*spacer-20*spacer; }



        function ntohz(input) { return Math.pow(2, (input - 69) / 12) * 440; }
        function hzton(input) { return Math.log2(input / 440) * 12 + 69; }
        function NoteName(argument) {
            switch (argument % 12) {
                case 0:
                    return `C`;
                case 1:
                    return `C♯/D♭`;
                case 2:
                    return `D`;
                case 3:
                    return `D♯/E♭`;
                case 4:
                    return `E`;
                case 5:
                    return `F`;
                case 6:
                    return `F♯/G♭`;
                case 7:
                    return `G`;
                case 8:
                    return `G♯/A♭`;
                case 9:
                    return `A`;
                case 10:
                    return `A♯/B♭`;
                case 11:
                    return `B`;
            }
            return ``;
        }


        var outText = ``;
        outText += ``;
            
        
        var width = 2560;
        var height = 1080;


        
        
        for (let hz = 10; hz < 120; hz += 10) {
            outText += `<text x="10" y="${hztoy(hz)}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#007700" text-anchor="start">${hz} hz</text>`;
            outText += `<line x1="0" y1="${hztoy(hz)}" x2="200000" y2="${hztoy(hz)}" stroke="#090" stroke-width="5"/>`;
        }

        for (let hz = 10; hz < 120; hz += 5) {
            outText += `<line x1="0" y1="${hztoy(hz)}" x2="200000" y2="${hztoy(hz)}" stroke="#090" opacity="0.4"/>`;
        }
        

        for (let nn = 1; nn < 50; nn += 1) {
            outText += `<line x1="100" y1="${hztoy(ntohz(nn))}" x2="200000" y2="${hztoy(ntohz(nn))}" stroke="#e0e"/>`;
            outText += `<text x="340" y="${hztoy(ntohz(nn))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#B03060" text-anchor="start">MIDI Note #${nn} - ${NoteName(nn)} - ${ntohz(nn).toFixed(2)} hz</text>`;
        }
        
        
        outText += `<text x="1000" y="${hztoy(ntohz(23))}" dominant-baseline="mathematical" font-weight="bold" font-size="60%" transform="translate(0 -11)" fill="#0000ff" text-anchor="start">5 STRING BASS LOWEST</text>`;
        outText += `<text x="1000" y="${hztoy(ntohz(28))}" dominant-baseline="mathematical" font-weight="bold" font-size="60%" transform="translate(0 -11)" fill="#0000ff" text-anchor="start">4 STRING BASS LOWEST</text>`;
        outText += `<text x="1700" y="${hztoy(ntohz(27))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">Many</text>`;
        outText += `<text x="1700" y="${hztoy(ntohz(28))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">Songs</text>`;
        outText += `<text x="1700" y="${hztoy(ntohz(29))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">Bottom</text>`;
        outText += `<text x="1700" y="${hztoy(ntohz(30))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">Out</text>`;
        outText += `<text x="1700" y="${hztoy(ntohz(31))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">Here</text>`;
        


        
        outText += `<text x="2000" y="${hztoy(ntohz(25))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">HIP</text>`;
        outText += `<text x="2000" y="${hztoy(ntohz(26))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">HOP</text>`;

        
        outText += `<text x="1600" y="${hztoy(ntohz(23))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">DUB</text>`;
        outText += `<text x="1600" y="${hztoy(ntohz(24))}" dominant-baseline="mathematical" font-size="60%" transform="translate(0 -11)" fill="#3333dd" text-anchor="middle">STEP</text>`;

        

        document.getElementById("output").innerHTML = outText;
    </script>
    <a href="index.html">MY OTHER STUFF</a>
</body>

</html>
