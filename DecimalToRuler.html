    <script>



        const selectElement = document.querySelector("#decimalInput");


        selectElement.addEventListener("keyup", (event) => {
            document.querySelector("#textl").textContent = event.target.value;
            document.querySelector("#textu").textContent = event.target.value;
            document.querySelector("#textl").setAttribute('x', event.target.value * 1000);
            document.querySelector("#textu").setAttribute('x', event.target.value * 1000);
            document.querySelector("#line").setAttribute('x1', event.target.value * 1000);
            document.querySelector("#line").setAttribute('x2', event.target.value * 1000);

        });
    </script>
